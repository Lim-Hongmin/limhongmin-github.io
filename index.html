<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go with AI</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform .2s;
        }
    </style>
</head>

<body>
    <div class="bg-dark text-white p-5 d-flex flex-column justify-content-center align-items-center mb-5"
        style="height: 25vh;">
        <h1 class="display-4 mb-4">인공지능과 함께 바둑 배우기</h1>
        <p class="lead">원할때마다 인공지능과 대국 할 수 있는 바둑 웹사이트</p>
    </div>
    <div class="container">
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-img-top"
                        style="background: url('바둑1.png') center / cover no-repeat; height: 300px;"></div>
                    <div class="card-body">
                        <h5 class="card-title">5x5 바둑</h5>
                        <h6 class="card-subtitle mb-2 text-muted">바둑의 기초부터 천천히!</h6>
                        <p class="card-text">5x5 바둑을 통해서 기초적인 내용부터 학습해봅시다.</p>
                        <a class="btn btn-primary">Go!</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-img-top"
                        style="background: url('바둑2.png') center / cover no-repeat; height: 300px;"></div>
                    <div class="card-body">
                        <h5 class="card-title">9x9 바둑</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5x5 바둑의 다음 단계입니다.</h6>
                        <p class="card-text">조금 더 확장된 바둑을 두면서 생각을 넓혀봅시다!</p>
                        <a class="btn btn-primary">Go!</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-img-top"
                        style="background: url('인공지능 바둑.jpg') center / cover no-repeat; height: 300px;"></div>
                    <div class="card-body">
                        <h5 class="card-title">AI 바둑</h5>
                        <h6 class="card-subtitle mb-2 text-muted">인공지능과 함께 합니다!</h6>
                        <p class="card-text">도전해보세요!</p>
                        <a class="btn btn-primary">Go!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
